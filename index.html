<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white">Temperature Converter</h1>
        <div class="row justify-content-center mt-4 p-4 m-5">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="form-group">
                        <label for="temperature">Enter Temperature</label>
                        <input type="number" id="temperature" class="form-control" placeholder="Enter temperature">
                    </div>
                    <div class="form-group">
                        <label for="conversionType">Convert From</label>
                        <select id="conversionType" class="form-control">
                            <option value="CtoF">Celsius to Fahrenheit</option>
                            <option value="FtoC">Fahrenheit to Celsius</option>
                            <option value="CtoK">Celsius to Kelvin</option>
                            <option value="KtoC">Kelvin to Celsius</option>
                            <option value="FtoK">Fahrenheit to Kelvin</option>
                            <option value="KtoF">Kelvin to Fahrenheit</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="convertTemperature()">Convert</button>
                    <h2 class="text-center text-white mt-4" id="result"></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
